<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>{{app_name}} - Notificação</title>
<style>
body{margin:0;padding:0;background:#F7F6F2;font-family:Arial,Helvetica,sans-serif;-webkit-font-smoothing:antialiased;color:#222;}
.wrapper{width:100%;padding:30px 14px;}
.card{max-width:660px;margin:0 auto;background:#FFFFFF;border:1px solid rgba(0,0,0,.08);border-radius:18px;overflow:hidden;box-shadow:0 10px 36px rgba(0,0,0,.07);} 
.header{background:linear-gradient(135deg,#B5A886 0%,#C8BEA2 100%);padding:24px 30px;display:flex;flex-direction:column;gap:6px;} 
.header-title{margin:0;font-size:22px;font-weight:700;color:#1f1c14;letter-spacing:.3px;line-height:1.3;}
.content{padding:32px 34px 30px;font-size:15px;line-height:1.6;color:#2a251b;}
.content p{margin:0 0 16px;}
.highlight{background:#FBF8F1;border:1px solid rgba(0,0,0,.05);border-radius:14px;padding:18px 20px;font-size:14px;color:#3f3a2d;box-shadow:0 6px 20px rgba(0,0,0,.04);}
.btn,.cta-btn{display:inline-block;background:#B5A886;color:#1f1c14 !important;text-decoration:none;padding:14px 28px;border-radius:10px;font-weight:600;font-size:14px;letter-spacing:.3px;box-shadow:0 4px 16px rgba(181,168,134,.35);transition:background .25s,transform .25s;margin-top:6px;}
.btn:hover,.cta-btn:hover{background:#C8BEA2;transform:translateY(-2px);} 
.divider{height:1px;background:linear-gradient(90deg,rgba(0,0,0,.08),transparent);margin:26px 0;}
.muted{color:#5f5a4f;font-size:13px;}
.footer{padding:20px 30px 30px;background:#FAF9F6;border-top:1px solid rgba(0,0,0,.06);font-size:11px;color:#5d5a53;text-align:center;} 
.footer p{margin:0;line-height:1.4;}
@media(max-width:560px){.card{border-radius:14px;} .header{padding:20px 24px;} .content{padding:26px 22px;} .btn,.cta-btn{width:100%;text-align:center;}}
@media(prefers-color-scheme: dark){ body{background:#1f1f1f;color:#eee;} .card{background:#262626;border-color:#333;} .header{background:linear-gradient(135deg,#B5A886,#857b5f);} .header-title{color:#f4ecda;} .content{color:#e6e0d2;} .highlight{background:#2f2f2f;border-color:#3a3a3a;color:#f5edd8;} .btn,.cta-btn{background:#B5A886;color:#1f1c14 !important;box-shadow:none;} .divider{background:linear-gradient(90deg,#333,transparent);} .footer{background:#202020;color:#8d8a80;border-top-color:#333;} }
</style>
{{extra_css}}
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="header">
        <h1 class="header-title"> {{titulo}}</h1>
      </div>
      <div class="content">
        <div class="highlight">{{mensagem}}</div>
        {{acao_html}}
        <div class="divider"></div>
        <p class="muted">Esta mensagem foi enviada automaticamente por <strong>{{app_name}}</strong>. Não responda.</p>
      </div>
      <div class="footer">
        <p>&copy; {{app_name}}. Todos os direitos reservados.</p>
      </div>
    </div>
  </div>
</body>
</html>
